<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Morning Routine Adventure</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌞 Morning Adventure 🌞</h1>
    <div id="timer">20:00</div>
    <div id="tasks">
      <button class="task" data-task="Wake up">1️⃣ Wake up</button>
      <button class="task" data-task="Get dressed">2️⃣ Get dressed</button>
      <button class="task" data-task="Brush teeth & wash face">3️⃣ Brush teeth & wash face</button>
      <button class="task" data-task="Eat breakfast">4️⃣ Eat breakfast</button>
      <button class="task" data-task="Put on shoes & bag">5️⃣ Put on shoes & bag</button>
      <button class="task" data-task="Leave for school">6️⃣ Leave for school</button>
    </div>
    <div id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
